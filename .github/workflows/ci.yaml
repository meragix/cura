name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: Cache pub
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}

      # - name: Analyze
      #   run: dart analyze .

      - name: Check formatting
        run: dart format .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: Cache pub
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}

      # - name: Run tests
      #   run: dart run test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          fail_ci_if_error: fasle

  pana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: Install tools
        run: |
          dart pub global activate pana

      - name: Run Pana
        run: |
          cd packages/zema
          pana --exit-code-threshold 20
