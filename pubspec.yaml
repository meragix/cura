name: cura
description: "CLI tool to audit Flutter/Dart package health, dependency scores, and maintenance status."
version: 0.4.0
homepage: https://github.com/meragix/cura
repository: https://github.com/meragix/cura/tree/main
documentation: https://github.com/meragix/cura/tree/main/docs

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  # Core
  args: ^2.4.2

  # HTTP
  dio: ^5.9.1
  http: ^1.2.0
  retry: ^3.1.2

  # Logger
  mason_logger: ^0.3.3

  # YAML
  yaml: ^3.1.2
  yaml_writer: ^2.0.0

  # Database
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3

  # Utils
  pool: ^1.5.1
  cli_table: ^1.0.2

dev_dependencies:
  # Testing
  test: ^1.29.0
  mocktail: ^1.0.0

  # Linting
  lints: ^6.0.0

executables:
  cura:
